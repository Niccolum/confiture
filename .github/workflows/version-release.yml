name: Version Release (Minor/Major)

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - minor
          - major

permissions: {}

concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          token: ${{ secrets.PAT }}

      - name: Bump version
        id: bump
        shell: python
        env:
          BUMP_TYPE: ${{ inputs.bump_type }}
        run: |
          import os
          import re

          bump_type = os.environ["BUMP_TYPE"]

          with open("pyproject.toml") as f:
              content = f.read()

          match = re.search(r'^version = "(\d+)\.(\d+)\.(\d+)"', content, re.MULTILINE)
          if not match:
              raise ValueError("Could not find version in pyproject.toml")

          major, minor, patch = int(match.group(1)), int(match.group(2)), int(match.group(3))

          if bump_type == "minor":
              new_version = f"{major}.{minor + 1}.0"
          elif bump_type == "major":
              new_version = f"{major + 1}.0.0"
          else:
              raise ValueError(f"Unknown bump type: {bump_type}")

          new_content = re.sub(
              r'^version = "\d+\.\d+\.\d+"',
              f'version = "{new_version}"',
              content,
              count=1,
              flags=re.MULTILINE,
          )

          with open("pyproject.toml", "w") as f:
              f.write(new_content)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"new_version={new_version}\n")

      - name: Commit via GitHub API
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          HEAD_SHA=$(gh api repos/${{ github.repository }}/git/ref/heads/main --jq '.object.sha')

          BLOB_SHA=$(gh api repos/${{ github.repository }}/git/blobs \
            -f content="$(base64 < pyproject.toml)" \
            -f encoding=base64 \
            --jq '.sha')

          BASE_TREE=$(gh api repos/${{ github.repository }}/git/commits/$HEAD_SHA \
            --jq '.tree.sha')

          TREE_SHA=$(gh api repos/${{ github.repository }}/git/trees \
            -f "tree[0][path]=pyproject.toml" \
            -f "tree[0][mode]=100644" \
            -f "tree[0][type]=blob" \
            -f "tree[0][sha]=$BLOB_SHA" \
            -f "base_tree=$BASE_TREE" \
            --jq '.sha')

          COMMIT_SHA=$(gh api repos/${{ github.repository }}/git/commits \
            -f "message=chore: bump version to $NEW_VERSION" \
            -f "tree=$TREE_SHA" \
            -f "parents[]=$HEAD_SHA" \
            --jq '.sha')

          gh api repos/${{ github.repository }}/git/refs/heads/main \
            -X PATCH \
            -f "sha=$COMMIT_SHA"
